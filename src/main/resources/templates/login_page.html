<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CosmicDev Login</title>
    <link rel="stylesheet" href="output.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        .animate-float {
            animation: float 6s ease-in-out infinite;
        }
    </style>
</head>
<body class="bg-gradient-to-b from-[#0F172A] via-[#1E293B] to-[#0F172A] min-h-screen flex items-center justify-center p-4">
    <!-- Decorative Elements -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-1/4 left-1/4 w-32 h-32 bg-gradient-to-r from-blue-500 to-purple-500 rounded-full blur-xl opacity-30 animate-float"></div>
        <div class="absolute top-1/3 right-1/4 w-40 h-40 bg-gradient-to-r from-pink-500 to-orange-500 rounded-full blur-xl opacity-30 animate-float" style="animation-delay: -2s"></div>
        <div class="absolute bottom-1/4 left-1/3 w-24 h-24 bg-gradient-to-r from-green-500 to-teal-500 rounded-full blur-xl opacity-30 animate-float" style="animation-delay: -4s"></div>
        
        <!-- Grid Pattern -->
        <div class="absolute inset-0 bg-[url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iNDAiIGhlaWdodD0iNDAiIHhtbG5zPSJodHRwOi8vd3d3LnczLm9yZy8yMDAwL3N2ZyI+PGRlZnM+PHBhdHRlcm4gaWQ9ImdyaWQiIHdpZHRoPSI0MCIgaGVpZ2h0PSI0MCIgcGF0dGVyblVuaXRzPSJ1c2VyU3BhY2VPblVzZSI+PHBhdGggZD0iTSAwIDEwIEwgNDAgMTAgTSAxMCAwIEwgMTAgNDBNIDAgMjAgTCA0MCAyMCBNIDIwIDAgTCAyMCA0MCBNIDAgMzAgTCA0MCAzMCBNIDMwIDAgTCAzMCA0MCIgZmlsbD0ibm9uZSIgc3Ryb2tlPSIjMkQzNzQ4IiBvcGFjaXR5PSIwLjIiIHN0cm9rZS13aWR0aD0iMSIvPjwvcGF0dGVybj48L2RlZnM+PHJlY3Qgd2lkdGg9IjQwIiBoZWlnaHQ9IjQwIiBmaWxsPSJ1cmwoI2dyaWQpIi8+PC9zdmc+')] opacity-20"></div>
    </div>

    <!-- Login Container -->
    <div class="bg-white bg-opacity-10 p-8 rounded-2xl backdrop-blur-lg w-full max-w-md relative overflow-hidden">
        <div class="absolute inset-0 bg-gradient-to-r from-purple-500 to-pink-500 opacity-10"></div>
        <div class="relative">
            <!-- Logo -->
            <div class="flex items-center justify-center mb-8">
                <div class="w-12 h-12 bg-gradient-to-r from-purple-500 to-pink-500 rounded-lg rotate-45 mr-4"></div>
                <span class="text-white text-3xl font-bold">Devm</span>
            </div>

            <!-- Tabs -->
            <div class="flex mb-8">
                <a href="/loginpage" class="flex-1 text-white py-2 px-4 rounded-tl-lg rounded-bl-lg bg-gradient-to-r from-purple-500 to-pink-500 focus:outline-none">Sign In</a>
                <a href="/Regpage" class="flex-1 text-gray-300 py-2 px-4 rounded-tr-lg rounded-br-lg bg-white bg-opacity-10 hover:bg-opacity-20 transition-colors focus:outline-none">Sign Up</a>
            </div>
                    <span style="color: red" th:if="${FailMsg}">[[${FailMsg}]]</span>

            <!-- Sign In Form -->
            <form   action="/Luser" method="post">
                <div class="mb-6">
                    <label for="email" class="block text-gray-300 mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="your@email.com" required>
                </div>
                <div class="mb-6">
                    <label for="password" class="block text-gray-300 mb-2">Password</label>
                    <input type="password" id="password" name="SetPassword" class="w-full px-4 py-2 rounded-lg bg-white bg-opacity-10 text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••" required>
                </div>
                <button type="submit" class="w-full py-3 px-4 bg-gradient-to-r from-purple-500 to-pink-500 text-white rounded-lg hover:opacity-90 transition-opacity focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800"> Sign In </button>
            </form>

            <!-- Divider -->
            <div class="flex items-center my-8">
                <div class="flex-1 border-t border-gray-600"></div>
                <span class="px-4 text-gray-400">Or continue with</span>
                <div class="flex-1 border-t border-gray-600"></div>
            </div>

            <!-- Google Sign In -->
            <button class="w-full py-3 px-4 bg-white text-gray-800 rounded-lg hover:bg-opacity-90 transition-colors focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-offset-2 focus:ring-offset-gray-800 flex items-center justify-center">
                <svg class="w-5 h-5 mr-2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/>
                    <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                    <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                    <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                </svg>
                Sign in with Google
            </button>

            <!-- Footer Links -->
            <div class="mt-8 text-center">
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Forgot password?</a>
                <span class="mx-2 text-gray-600">|</span>
                <a href="#" class="text-gray-400 hover:text-white transition-colors">Privacy Policy</a>
            </div>
        </div>
    </div>
</body>
</html>
